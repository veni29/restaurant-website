<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Veni Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍽️ Veni Restaurant</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name" placeholder="Your Name" required><br><br>
      <label>Email:</label>
      <input type="email" name="email" placeholder="Your Email" required><br><br>
      <label>Message:</label><br>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br><br>
      <button type="submit">Send</button>
    </form>

    <h3>Find Us</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>© 2025 Veni Restaurant. All Rights Reserved.</p>
  </footer>
</body>
</html>
